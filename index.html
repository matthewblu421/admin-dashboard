<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Admin Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-menu">
          <div class="dash-menu-top">
            <ul>
              <li class="side-menu-list">
                <img
                  src="images/view-dashboard.svg"
                  class="listsvg dashsvg"
                  alt="Dashboard"
                /> Dashboard
              </li>
            </ul>
          </div>
          <div class="dash-menu-mid">
            <ul>
              <li class="side-menu-list">
                <img src="images/home.svg" alt="Home" class="listsvg" /> Home
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/card-account-details.svg"
                  class="listsvg"
                  alt="Profile"
                /> Profile
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/message-reply.svg"
                  class="listsvg"
                  alt="Messages"
                /> Messages
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/clock-time-three.svg"
                  class="listsvg"
                  alt="History"
                /> History
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/note-multiple.svg"
                  class="listsvg"
                  alt="Tasks"
                /> Tasks
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/account-group.svg"
                  class="listsvg"
                  alt="Communities"
                /> Communities
              </li>
              <br>
            </ul>
          </div>
          <div class="dash-menu-bottom">
            <ul>
              <li class="side-menu-list">
                <img
                  src="images/cog.svg"
                  class="listsvg"
                  alt="Settings"
                /> Settings
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/help-box.svg"
                  class="listsvg"
                  alt="Support"
                /> Support
              </li>
              <br>
              <li class="side-menu-list">
                <img
                  src="images/shield-check.svg"
                  class="listsvg"
                  alt="Privacy"
                /> Privacy
              </li>
              <br>
            </ul>
          </div>
        </div>
      </div>
      <div class="rightside">
        <div class="header"></div>
        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
