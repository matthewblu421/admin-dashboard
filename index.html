<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Admin Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-menu">
          <div class="sidebar-dash">
            <div class="sidebar-item dashdash">
              <img
                src="images/view-dashboard.svg"
                alt="Dashboard"
                class="svgimg dashimg"
              />
              <p class="menu-text dashtxt">Dashboard</p>
            </div>
          </div>

          <div class="sidebar-middle">
            <div class="sidebar-item">
              <img src="images/home.svg" alt="Home" class="svgimg" />
              <p class="menu-text">Home</p>
            </div>
            <div class="sidebar-item">
              <img
                src="images/card-account-details.svg"
                alt="Profile"
                class="svgimg"
              />
              <p class="menu-text">Profile</p>
            </div>
            <div class="sidebar-item">
              <img
                src="images/message-reply.svg"
                alt="Messages"
                class="svgimg"
              />
              <p class="menu-text">Messages</p>
            </div>
            <div class="sidebar-item">
              <img
                src="images/clock-time-three.svg"
                alt="History"
                class="svgimg"
              />
              <p class="menu-text">History</p>
            </div>
            <div class="sidebar-item">
              <img src="images/note-multiple.svg" alt="Tasks" class="svgimg" />
              <p class="menu-text">Tasks</p>
            </div>
            <div class="sidebar-item">
              <img
                src="images/account-group.svg"
                alt="Communities"
                class="svgimg"
              />
              <p class="menu-text">Communities</p>
            </div>
          </div>

          <div class="sidebar-bottom">
            <div class="sidebar-item">
              <img src="images/cog.svg" alt="Settings" class="svgimg" />
              <p class="menu-text">Settings</p>
            </div>
            <div class="sidebar-item">
              <img src="images/help-box.svg" alt="Support" class="svgimg" />
              <p class="menu-text">Support</p>
            </div>
            <div class="sidebar-item">
              <img src="images/shield-check.svg" alt="Privacy" class="svgimg" />
              <p class="menu-text">Privacy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="rightside">
        <div class="header">
          <div class="search-bar-div-upperleft">
            <img src="images/magnify.svg" alt="" class="magnify" />
            <input type="search" name="" id="" class="searchbar" />
          </div>
          <div class="bell-icon-name-div-upperright">
            <img src="images/bell-outline.svg" alt="" class="bell" />
            <img
              src="images/TOOL_tondo_8.12-watermarked.jpg"
              alt=""
              class="eye"
            />
            <p class="name-top-right">Matthew Bloomy</p>
          </div>
          <div class="header-bottom-left">
            <img
              src="images/TOOL_tondo_8.12-watermarked.jpg"
              alt=""
              class="bigger-eye"
            />
            <div class="hi-div">
              <p class="hi-there">
                <span class="hi-hi">Hi there,</span><br/><br/><span
                  class="hash-name"
                  >Matthew Bloomy (@matthewblu421)</span
                >
              </p>
            </div>
          </div>
        </div>

        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
